{% extends 'base.html' %}
{% block content %}

    <form class="buttons" action="/" method="POST">
        <h3>Enter the Chat room</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="pick a name!" name="name" value="{{name}}" />
        </div>

        <div class="join">
            <input type="text" placeholder="Enter room code" name="code" value="{{code}}" />
            <button type="submit" name="join">Join a Room</button>
        </div>

        <button class="create" type="submit" name="create">Create a Room</button>

        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>



{% endblock %}
